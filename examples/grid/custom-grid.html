    <script type="text/javascript" >
    // create the property grid application (single instance)
    Roo.BLANK_IMAGE_URL  = "../../images/default/s.gif";
 
    var CustGrid = function() {
        return {
            init : function() {
                var propsGrid = new Roo.grid.PropertyGrid('props-grid', {
                    nameText: 'Properties Grid',
                    enableHdMenu: false,
                    viewConfig : {
                        forceFit:true,
                        scrollOffset:2 // the grid will never have scrollbars
                    }
                });

                propsGrid.setSource({
                    "(name)": "Properties Grid",
                    "grouping": false,
                    "autoFitColumns": true,
                    "productionQuality": false,
                    "created": new Date(Date.parse('10/15/2006')),
                    "tested": false,
                    "version": .01,
                    "borderWidth": 1
                });
                
                propsGrid.render();
            }
        };
    }();

    Roo.onReady(CustGrid.init, CustGrid, true);

    </script>
